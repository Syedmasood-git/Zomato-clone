<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo"></div>
        <div class="searchbar">
          <div class="check">
            <span class="location">
              <i class="fa-solid fa-location-dot"></i>
            </span>
            <div class="navigation">
              <input placeholder="Bengaluru" class="input" >
            </div>
            <div class="drop">
                    <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="mag-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="search">
                <input type="text" placeholder="Search for restaurant, Cusine or a dish">
            </div>
          </div>
          <div class="login"><p>Log in</p></div>
            <div class="signup"><p>Sign Up</p></div>
        </div>
      </nav>
      
    </header>
    <div class="home">
      <span>Home </span><div>/</div>  <span>India</span> <div> /</div> <span class="light"> Bengaluru restaurants</span>
    </div>
    <div class="row2">
      <div class="delivery">
        <div class="scooter">
          <img src="https://b.zmtcdn.com/data/o2_assets/c0bb85d3a6347b2ec070a8db694588261616149578.png?output-format=webp" alt="scooter">
        </div><p>Delivery</p>
      </div>
      <div class="dineout">
        <div class="plates">
          <img src="https://b.zmtcdn.com/data/o2_assets/78d25215ff4c1299578ed36eefd5f39d1616149985.png" alt="plates">
        </div><p>Dining Out</p>
      </div>
      <div class="nightlife">
        <div class="bottles">
          <img src="https://b.zmtcdn.com/data/o2_assets/01040767e4943c398e38e3592bb1ba8a1616150142.png" alt="bottle">
        </div><p>Nightlife</p>
      </div>
    </div>
    <hr>
    <section class="row3">
      <div class="filter">
        <i class="fa-solid fa-sliders"></i>
        <p>Filter</p>
      </div>
      <div class="rating">
        <p>Rating: 4.0+</p>
      </div>
      <div class="cuisines">
        <label for="cuisines">Cuisines</label>
        <select></select>
      </div>
    </section>
      <div class="row4">
        <div class="para">
          <span>Inspiration for your first order</span>
        </div>
        <section class="rollingsection">
          <div class="pizza">
            <img src="https://b.zmtcdn.com/data/o2_assets/d0bd7c9405ac87f6aa65e31fe55800941632716575.png" alt="pizza">
           <div class="parapizza">Pizza</div>
          </div>
          <div class="biryani">
            <img src="https://b.zmtcdn.com/data/dish_images/d19a31d42d5913ff129cafd7cec772f81639737697.png" alt="pizza">
           <div class="parapizza">Biryani</div>
          </div>
          <div class="chicken">
            <img src="https://b.zmtcdn.com/data/dish_images/197987b7ebcd1ee08f8c25ea4e77e20f1634731334.png" alt="pizza">
           <div class="parapizza">Chicken</div>
          </div>
          <div class="rolls">
            <img src="https://b.zmtcdn.com/data/dish_images/c2f22c42f7ba90d81440a88449f4e5891634806087.png" alt="pizza">
           <div class="parapizza">Rolls</div>
          </div>
          <div class="burger">
            <img src="https://b.zmtcdn.com/data/dish_images/ccb7dc2ba2b054419f805da7f05704471634886169.png" alt="pizza">
           <div class="parapizza">Burger</div>
          </div>
          <div class="paratha">
            <img src="https://b.zmtcdn.com/data/o2_assets/2b5a5b533473aada22015966f668e30e1633434990.png" alt="pizza">
           <div class="parapizza">Paratha</div>
          </div>
        </section>
        <div class="row5">
          <div class="brand para">
            <span>Top brands for you</span>
          </div>
          <section class="rollingbrand rollingsection">
            <div class="burgerking">
              <div class="disc">
              <img src="https://b.zmtcdn.com/data/brand_creatives/logos/6a11fd0f30c9fd9ceaff2f5b21f61d23_1617187721.png?output-format=webp" alt="pizza">
            </div>
              <div class="burgerking">Burger King</div>
            </div>
            <div class="chaayos">
              <div class="disc">
              <img src="https://b.zmtcdn.com/data/brand_creatives/logos/ed9718e64b3307ae4aaee0bc81c1ea15_1625155163.png?output-format=webp" alt="pizza">
            </div>
              <div class="burgerking">Chaayos Chai+Snacks=Relax</div>
            </div>
            <div class="FreshMenu">
              <div class="disc">
              <img src="https://b.zmtcdn.com/data/brand_creatives/logos/dc49d77dce0ee7fc8e495fa35be0e747_1648715086.png?output-format=webpp" alt="pizza">
            </div>
              <div class="burgerking">FreshMenu</div>
            </div>
            <div class="A2B">
              <div class="disc">
              <img src="https://b.zmtcdn.com/data/brand_creatives/logos/5ef673b417cd25b5a04176ce341d425a_1630505477.png?output-format=webp" alt="pizza">
            </div>
              <div class="burgerking">A2B - Adyar Ananda Bhavan</div>
            </div>
            <div class="subway">
              <div class="disc">
              <img src="https://b.zmtcdn.com/data/brand_creatives/logos/9302c59eca94abbee01aec9acf9305f6_1676520725.png?output-format=webp" alt="pizza">
            </div>
              <div class="burgerking">Subway</div>
            </div>
            <div class="eatfit">
              <div class="disc">
              <img src="https://b.zmtcdn.com/data/brand_creatives/logos/acc68e452e5e8ea16d56292838cd0056_1659429766.png?output-format=webp" alt="pizza">
            </div>
              <div class="burgerking">EatFit</div>
            </div>
          </section>
        </div>
      </div>
  </body>
</html>
